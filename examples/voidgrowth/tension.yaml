---

solver:
  mechanical: spectral_basic
  damage: spectral

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[1.0e-3, x, x],
                [0,      x, x],
                [0,      0, x]]
        P: [[x, 0, 0],
            [x, 0, 0],
            [x, x, 0]]
    discretization:
      t: 2.0
      N: 200
    f_out: 201

  - boundary_conditions:
      mechanical:
        dot_F: [[1.0e-3, x, x],
                [0,      x, x],
                [0,      0, x]]
        P: [[x, 0, 0],
            [x, 0, 0],
            [x, x, 0]]
    discretization:
      t: 0.3
      N: 1800
    f_out: 10
